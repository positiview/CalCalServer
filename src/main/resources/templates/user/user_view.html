<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>


<div layout:fragment="content" class="m-3">



    <div class="title_wrap" style="padding: 20px; ">
        <h2 class="title_30 search_form__row">
            <th:block th:text="${member.email}"> </th:block>
            님의 정보
        </h2>
    </div>
    <form action="/userDelete" method="post">

        <input type="hidden" name="mno" th:value="${member.mno}"/>

        <div class="board_contents mt20">
            <table id="memberTable">
                <tr>
                    <td class="header">이메일</td>
                    <td class="content"><th:block th:text="${member.email}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">비밀번호</td>
                    <td class="content"><th:block th:text="${member.password}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">휴대폰번호</td>
                    <td class="content"><th:block th:text="${member.phone}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">나이</td>
                    <td class="content"><th:block th:text="${member.age}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">성별</td>
                    <td class="content"><th:block th:text="${member.gender}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">키</td>
                    <td class="content"><th:block th:text="${member.length}"> </th:block></td>
                </tr>
                <tr>
                    <td class="header">몸무게</td>
                    <td class="content"><th:block th:text="${member.weight}"> </th:block></td>
                </tr>
            </table>
        </div>


        <div class="input-group mb-3 pagination justify-content-center" style="margin-top: 30px;">
            <!-- 수정 버튼 -->
            <button type="button" class="btn btn-warning" style="margin-right: 20px; width: 100px"
                    th:onclick="|location.href='@{/admin/memberUpdate(mno=${member.mno})}'|">수정</button>
            <!-- 삭제 버튼 클릭 시 모달 열기 -->
            <button type="button" class="btn btn-danger btnDelete" style="margin-right: 20px; width: 100px" id="deleteMember">삭제</button>
            <!-- 모달 다이얼로그 -->
            <div id="memberModal" class="modal">
                <div class="modal-content">
                    <span class="close" style="position: absolute; right: 10px; top: 10px;">&times;</span>
                    <div style="text-align: center;">
                        <p>정말로 삭제하시겠습니까?</p>
                        <button id="confirmDeleteMemberBtn" type="submit" class="btn btn-danger" style="width: 100px">확인</button>
                        <button id="cancelDeleteMemberBtn" type="button" class="btn btn-primary" style="width: 100px">취소</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" style="width: 100px"
                    th:onclick="|location.href='@{/user}'|">목록</button>
        </div>
    </form>
</div>
</html>
