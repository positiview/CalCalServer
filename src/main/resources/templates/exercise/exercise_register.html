<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>


<div layout:fragment="content" class="m-3">



    <div class="wraper container-fluid">
        <div class="page-title">
            <h3 class="title">운동 등록</h3>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-body">

                        <form class="form-horizontal" action="/exerciseRegister" method="post" enctype="multipart/form-data">

                        <input type="hidden" >
                            <div class="form-group">
                                <label class="col-md-2 control-label">이메일</label>
                                <div class="col-md-10">
                                    <p th:text="${email}"></p>
                                    <input type="hidden" name="email" th:value="${email}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">* 운동명</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="exname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">내용</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="excontent">
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="width: 800px; margin-left: 15px">시간당 평균 소모 칼로리</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="excal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="width: 800px; margin-left: 15px">추천 시간(분)</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="extime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">이미지</label>
                                <div class="col-md-10">
                                    <input type="file" class="form-control" name="exicon">
                                </div>
                            </div>

                            <div class="border_top p-t-30  text-center">
                                <button type="reset" class="btn btn-default w-md m-b-5">취소</button>
                                <button type="submit" class="btn btn-info w-md m-b-5">등록</button>
                                <!--수정버튼
                                <button type="button" class="btn btn-warning w-md m-b-5">수정</button>
                                -->
                            </div>


                        </form>

                    </div><!-- end panel-body -->
                </div><!-- end panel -->
            </div>
        </div> <!-- end row -->

</div>
    </div>
</html>
